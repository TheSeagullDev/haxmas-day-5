<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wishlist</title>
</head>
<body>
    <div class="content bg-blue-100">
        <h1 class="text-3xl text-blue-500">TheSeagullDev's Wishlist!</h1>
        <img src="https://www.sandiegofamily.com/images/stories/holidaygallery/gifts-2021-08-30-09-47-28-utc.jpeg" alt="some gifts" class="w-100">
        <p class="text-xl">All I want for the holidays is...</p>
        <form action="" id="giftForm" class="bg-blue-400 p-4 rounded-md drop-shadow-sm flex flex-col justify-center w-3/4 md:w-1/2 lg:w-1/3">
            <label for="name" class="text-blue-50">Name: </label>
            <input type="text" name="name" id="name" placeholder="What's your name?" required class="border-2 p-2 border-blue-500 rounded-sm text-blue-50">
            <br>
            <label for="gift" class="text-blue-50">Gift: </label>
            <input type="text" name="gift" id="gift" placeholder="What do you want?" required class="border-2 p-2 border-blue-500 rounded-sm text-blue-50">
            <br>
            <input type="submit" value="Click me!" class="bg-blue-500 p-4 rounded-md hover:bg-blue-600 text-blue-50">
        </form>
        <div id="gifts" class="flex flex-col w-3/4 md:w-1/2 lg:w-1/3">

        </div>
    </div>
</body>
</html>
